<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact me | Laura Broad | Aspiring Web Developer</title>
	<link href="/css/contact.css" rel="stylesheet" type="text/css">
	<link href="css/flexboxgrid.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
</head>

<body>

	<div class="background">
		<div class="centrecolumn">
			<form action="https://formspree.io/hello@laura-broad.co.uk" method="POST" id="form">
				<div id="header-text">
					<h1> I'd love to hear from you. </h1><br>
					<p> Tell me all about your ideas. Or ask me a question! <br> About web stuff, where the best food in Nottingham is... whatever you like.<br> I promise I'll get back to you as soon as I can. <br> Just no spam pls. Nobody likes spam. </p><br>
				</div>
				<div class="form-row">
					<input id="email" type="email" name="email" placeholder=" Your email">
				</div>
				<div class="form-row">
					<textarea id="message" name="message" placeholder=" Your message here... please introduce yourself, then ask away."></textarea>
				</div>
				<div>
					<button class="form-row" type="submit">Send</button>
				</div>
			</form>
		</div>
	</div>

	<footer id="footerbar">
	<div class="copyright">
		<small> Handmade, with love <i class="far fa-heart"></i><br> Laura Broad &copy; 2018 </small>
	</div>
	<div class="social">
		<ul>
			<li><a href="https://twitter.com/ljbroad" target="_blank"><i class="fab fa-twitter-square" title="Twitter"></i></a></li>
			<li><a href="https://linkedin.com/in/laura-broad" target="_blank"><i class="fab fa-linkedin" title="LinkedIn"></i></a></li>
			<li><a href="https://github.com/ljbroad" target="_blank"><i class="fab fa-github-square" title="GitHub"></i></a></li>
			<li><a href="mailto:hello@laura-broad.co.uk?subject=Hey!"><i class="fas fa-envelope-square" title="Email me"></i></a></li>
		</ul>
	</div>
	</footer>
